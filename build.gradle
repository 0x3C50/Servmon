plugins {
    id 'java'
}

group 'me.x150'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

configurations {
    impl
}

dependencies {

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'

    impl("info.picocli:picocli:4.6.3")
    impl(files("./libs/jansi-2.1.0.jar"))
    impl('com.google.code.gson:gson:2.9.0');

    configurations.impl.dependencies.each {
        implementation(it)
    }
}
compileJava {
    options.compilerArgs += ["-Aproject=${project.group}/${project.name}"]
}
jar {
    manifest {
        attributes(
                "Main-Class": "me.x150.ServMon"
        )
    }
    from {
        configurations.impl.collect { it.isDirectory() ? it : zipTree(it) }
    }
    duplicatesStrategy(DuplicatesStrategy.EXCLUDE)
}

test {
    useJUnitPlatform()
}
